name: Percy Tests

on:
  schedule:
    - cron: '0 13 * * 1,3,5'  # 10 AM GMT-3 → 13:00 UTC
  workflow_dispatch:  # Permite ejecución manual

jobs:
  percy-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Percy Tests
        run: npx percy exec -- cypress run
        env:
          PERCY_TOKEN: PERCY_TOKEN=web_c88766d688ba70a40a82d2b79d02aca8da22de793f6ef5aea8ca7d9eebe9b6e7
